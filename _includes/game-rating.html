<div>
  {% assign meiaestrela = include.nota | modulo: 2 %}
  {% for i in (1..5) %}
    {% if i <= include.nota %}
      <img src="/imgs/beer-checked.png">
    {% else %}
      {% if meiaestrela == 0.5 %}
        <img src="/imgs/beer-half.png">
        {% assign meiaestrela = 1 %}
      {% else %}
        <img src="/imgs/beer-no.png">
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
