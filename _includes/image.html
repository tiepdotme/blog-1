{% capture image_title %}
  {% if include.description != null %}
    {{ include.description }}
  {% endif %}
{% endcapture %}

{% capture data_lightbox %}
  {% if include.collection != null %}
    {{ include.collection }}
  {% else %}
    {{ include.url }}
  {% endif %}
{% endcapture %}

<figure>
  <a href="{{ include.url }}"
     data-lightbox="{{ data_lightbox }}"
     data-title="{{ image_title }}">
    <!-- <picture> -->
      <!-- <source srcset="{{ include.url | replace: '.png', '.webp' | replace: '.jpg', '.webp' }}" type="image/webp"> -->
      <img src="{{ include.url }}" alt="{{ image_title }}">
    <!-- </picture> -->
  </a>
  {% if include.description != null %}
    <figcaption>{{ image_title }}</figcaption>
  {% endif %}
</figure>
